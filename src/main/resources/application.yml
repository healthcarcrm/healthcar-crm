server:
  port: 8080

spring:
  banner:
    location: banner.txt

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    username: root
    password: root
    url: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
  liquibase:
    change-log: /database/liquibase/master.xml
    url: jdbc:postgresql://localhost:5432/postgres
    user: root
    password: root
    driver-class-name: org.postgresql.Driver

springdoc:
  api-docs:
    path: /api-doc

